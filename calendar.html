<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Timetable with Subtopics</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
  h1 { text-align: center; margin-bottom: 20px; }
  table { border-collapse: collapse; width: 100%; max-width: 1200px; margin: 0 auto; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; vertical-align: top; }
  th { background-color: #f0f0f0; }
  td { min-width: 80px; position: relative; cursor: pointer; overflow: visible; }
  .task { 
    margin: 2px 0; 
    padding: 4px 6px; 
    border-radius: 6px; 
    font-size: 13px; 
    font-weight: 500; 
    color: #000; 
    position: relative;
    overflow: visible;
    z-index: 1;
  }
  .subtopic-panel {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: #fff;
    border: 1px solid #ccc;
    padding: 6px;
    width: 200px;
    z-index: 100;
    text-align: left;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  .subtopic-panel ul { margin: 0; padding-left: 18px; }

  /* Top box */
  .home-box {
    background: linear-gradient(135deg, #f0f8ff, #cce7ff);
    border-radius: 15px;
    padding: 30px;
    max-width: 400px;
    margin: 20px auto;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .home-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
  }
  .home-box h2 {
    font-size: 24px;
    color: #007BFF;
    margin-bottom: 15px;
  }
  .home-box p {
    font-size: 16px;
    color: #333;
    margin-bottom: 20px;
  }
  .home-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  .home-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

  <!-- Home Button -->
  <div class="home-box">
      <h2>Welcome to Ungabunga</h2>
      <a href="index.html" class="home-btn">Home</a>
  </div>

<h1>Full Timetable</h1>
<table id="calendar"></table>

<script>
function format12Hour(hour) {
  const suffix = hour >= 12 ? "PM" : "AM";
  const h = hour % 12 === 0 ? 12 : hour % 12;
  return `${h}${suffix}`;
}

fetch("tasks.json")
  .then(res => res.json())
  .then(data => {
    const timeSlots = [8,9,10,11,12,13,14,15];
    const daysOfWeek = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const calendar = document.getElementById("calendar");
    let html = "";

    const weeks = {};
    for (const date in data) {
      const entry = data[date];
      if (!entry.day || !entry.slots) continue;
      const week = entry.week || "Week 1";
      if (!weeks[week]) weeks[week] = [];
      weeks[week].push({ date, day: entry.day, slots: entry.slots });
    }

    const sortedWeeks = Object.keys(weeks).sort(
      (a,b) => parseInt(b.replace("Week","")) - parseInt(a.replace("Week",""))
    );

    sortedWeeks.forEach(week => {
      html += `<tr><th colspan="${timeSlots.length+2}" style="background:#007BFF;color:white;">${week}</th></tr>`;
      html += "<tr><th>Day</th><th>Date</th>";
      timeSlots.forEach(t => html += `<th>${format12Hour(t)}-${format12Hour(t+1)}</th>`);
      html += "</tr>";

      weeks[week].sort((a,b) => daysOfWeek.indexOf(a.day)-daysOfWeek.indexOf(b.day));

      weeks[week].forEach(dayObj => {
        html += `<tr><td><b>${dayObj.day}</b></td><td>${dayObj.date}</td>`;
        const slotMap = {};
        dayObj.slots.forEach(slot => {
          if (!slot.time || !slot.task) return;
          const [start,end] = slot.time.split("-").map(Number);
          for (let h=start; h<end; h++) slotMap[h] = slot;
        });

        let hour = 8;
        while(hour<16) {
          const slot = slotMap[hour];
          if(slot) {
            const [start,end] = slot.time.split("-").map(Number);
            const span = Math.min(end,16)-hour;
            const colorStyle = slot.color ? `background:${slot.color};color:white;border-radius:6px;` : `background:#e0f7fa;`;
            const subtopics = slot.subtopics ? slot.subtopics.join("|") : "";
            html += `<td colspan="${span}" style="${colorStyle}" class="task" data-subtopics="${subtopics}">${slot.task}</td>`;
            hour += span;
          } else {
            html += "<td></td>";
            hour++;
          }
        }
        html += "</tr>";
      });
    });

    calendar.innerHTML = html;

    // Show subtopics on click
    document.querySelectorAll(".task").forEach(td => {
      td.addEventListener("click", e => {
        // Remove existing panels
        document.querySelectorAll(".subtopic-panel").forEach(panel => panel.remove());
        const subtopics = td.dataset.subtopics;
        if(!subtopics) return;
        const panel = document.createElement("div");
        panel.classList.add("subtopic-panel");
        const listItems = subtopics.split("|").map(s => `<li>${s}</li>`).join("");
        panel.innerHTML = `<ul>${listItems}</ul>`;
        td.appendChild(panel);
        panel.style.display = "block";

        // Close on outside click
        document.addEventListener("click", function handler(ev){
          if(!td.contains(ev.target)){
            panel.remove();
            document.removeEventListener("click", handler);
          }
        });
      });
    });
  });
</script>

</body>
</html>
