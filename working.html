<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kesha's Domain</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f7;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            background-color: #14bd1d;
            border-bottom: 1px solid #ccc;
        }

        #inputArea {
            display: flex;
            padding: 8px;
            background-color: #e0e0e0;
        }

        #inputArea input,
        #inputArea button,
        #inputArea #imgInput {
            padding: 8px 12px;
            margin-left: 4px;
            font-size: 14px;
        }

        #inputArea input {
            flex: 1;
        }

        .msg {
            margin-bottom: 8px;
        }

        .meta {
            font-size: 12px;
            color: #555;
        }

        .system {
            color: #888;
            font-style: italic;
        }

        /* Username modal */
        #usernameModal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }

        #usernameModal .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            min-width: 250px;
            text-align: center;
        }

        #usernameModal input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }

        #usernameModal button {
            margin-top: 12px;
            padding: 8px 12px;
        }

        /* Images inside chat */
        #messages img {
            max-width: 200px;
            max-height: 200px;
            margin-top: 4px;
            border: 1px solid #555;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div id="messages"></div>

    <div id="inputArea">
        <input id="msgInput" placeholder="Type a message..." disabled />
        <button id="sendBtn" disabled>Send</button>
        <input type="file" id="imgInput" accept="image/*" disabled />
    </div>

    <!-- Username modal -->
    <div id="usernameModal">
        <div class="box">
            <h3>Enter your 4-digit username</h3>
            <input id="usernameInput" type="text" placeholder="Hmmm............" />
            <div>
                <button id="joinBtn">Join Chat</button>
                <button id="resetBtn" style="margin-left:8px;">Reset Device</button>
            </div>
        </div>
    </div>

    <script>
        /* Elements */
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');
        const imgInput = document.getElementById('imgInput');
        const modal = document.getElementById('usernameModal');
        const usernameInput = document.getElementById('usernameInput');
        const joinBtn = document.getElementById('joinBtn');

        let username = '';

        /* Device ID stored in localStorage */
        let deviceId = localStorage.getItem('deviceId');
        if (!deviceId) {
            deviceId = 'device-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('deviceId', deviceId);
        }

        /* Helper: check 4-digit number */
        function is4Digits(s) { return /^\d{4}$/.test(s); }

        /* Add message to chat */
        function addMessage(user, content, isSystem = false, isImage = false) {
            const el = document.createElement('div');
            el.className = 'msg';
            if (isSystem) {
                el.innerHTML = `<div class="system">${content}</div>`;
            } else if (isImage) {
                el.innerHTML = `<div class="meta">${user}</div><div><img src="${content}"></div>`;
            } else {
                el.innerHTML = `<div class="meta">${user}</div><div>${content}</div>`;
            }
            messagesEl.appendChild(el);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        /* Handle join button */
        joinBtn.addEventListener('click', () => {
            const entered = usernameInput.value.trim();

            if (!is4Digits(entered)) {
                return alert('Imposter');
            }

            const regCode = localStorage.getItem('registeredCode_' + deviceId);

            if (!regCode) {
                localStorage.setItem('registeredCode_' + deviceId, entered);
                username = entered;
                modal.style.display = 'none';
                inputEl.disabled = false;
                sendBtn.disabled = false;
                imgInput.disabled = false;
                addMessage('System', `Device registered with code ${username}`, true);
                return;
            }

            if (entered === regCode) {
                username = entered;
                modal.style.display = 'none';
                inputEl.disabled = false;
                sendBtn.disabled = false;
                imgInput.disabled = false;
                addMessage('System', `Welcome ${username}!`, true);
            } else {
                alert('vondo');
            }
        });

        /* Allow Enter key on username input */
        usernameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') joinBtn.click();
        });

        /* Send message */
        function sendMessage() {
            const text = inputEl.value.trim();
            if (!text) return;
            addMessage(username, text);
            inputEl.value = '';
        }
        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });

        /* Password-protected Reset */
        function resetDeviceRegistration() {
            const regKey = 'registeredCode_' + deviceId;
            if (!localStorage.getItem(regKey)) {
                alert('Kidding me?');
                return;
            }
            const password = prompt('Enter the special password to reset this device:');
            if (password === null) return;
            if (password !== 'RabbitsDomain') {
                alert('Hooker.');
                return;
            }
            localStorage.removeItem(regKey);
            alert('Device registration removed. Reload the page and join to register a new code.');
            location.reload();
        }
        document.getElementById('resetBtn').addEventListener('click', resetDeviceRegistration);

        /* Handle image upload */
        imgInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            if (!file.type.startsWith('image/')) return alert('Please select an image file.');

            const reader = new FileReader();
            reader.onload = function (e) {
                const imgURL = e.target.result;
                addMessage(username, imgURL, false, true);
            };
            reader.readAsDataURL(file);

            // Reset input to allow same image selection again
            event.target.value = '';
        });
    </script>

</body>

</html>
