  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      color: #333;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-align: center;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .links a {
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      padding: 12px 20px;
      border-radius: 8px;
      transition: 0.3s;
      text-align: center;
      font-weight: bold;
    }

    .links a:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    /* Firebase status indicator */
    #status {
      margin-top: 25px;
      font-size: 1em;
      color: #555;
    }
